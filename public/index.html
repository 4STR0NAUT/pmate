<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipemate Chatbot</title>
  <!-- Favicon for desktop -->
  <link rel="icon" type="image/png" href="/Images/logo.png">
  <!-- Apple touch icon for iOS Home Screen -->
  <link rel="apple-touch-icon" sizes="180x180" href="/Images/Pipemateios.png">
  <!-- Valgfri meta for iOS fullskjerm-app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <!-- Chat-header med logo -->
    <div id="chat-header">
      <img src="/Images/logo.png" alt="Pipemate Logo" id="chat-logo">
    </div>
    <div id="chat-window"></div>
    <!-- Input-område med mikrofon-knapp, textarea og send-knapp -->
    <div id="input-area">
      <div class="input-wrapper">
        <button id="mic-btn">
          <img src="/Images/mic.png" alt="Mikrofon" class="icon">
        </button>
        <textarea id="user-input" placeholder="Skriv ditt spørsmål om rørleggertema her..."></textarea>
        <button id="send-btn">
          <img src="/Images/up.png" alt="Send" class="send-icon">
        </button>
      </div>
    </div>
    <div id="typing-indicator" style="display:none;">Pipemate skriver…</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
