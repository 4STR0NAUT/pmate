<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipemate Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="chat-window"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Skriv ditt spørsmål om rørleggertema her...">
      <button id="send-btn">Send</button>
    </div>
    <div id="typing-indicator" style="display:none;">Pipemate skriver…</div>
    <button id="checkout-button">Abonner nå</button>
  </div>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="app.js"></script>
</body>
</html>
